on: push

name: CI Checks

jobs:
  lint:
    name: Check Formatting & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Check node_modules cache
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-nodemodules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nodemodules-
      - name: Install NPM Dependencies
        run: npm install
      - name: Bootstrap packages
        run: npm run bootstrap
      - name: Format
        run: npm run prettier
      - name: Lint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Check node_modules cache
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-nodemodules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nodemodules-
      - name: Install NPM Dependencies
        run: npm install
      - name: Bootstrap packages
        run: npm run bootstrap
      - name: Build
        run: npm run build

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Check node_modules cache
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-nodemodules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nodemodules-
      - name: Install NPM Dependencies
        run: npm install
      - name: Bootstrap packages
        run: npm run bootstrap
      - name: Build (needed for tests)
        run: npm run build
      - name: Test
        run: npm run test
        env:
          TEST_PROJECT_ID: ${{ secrets.TEST_PROJECT_ID }}
